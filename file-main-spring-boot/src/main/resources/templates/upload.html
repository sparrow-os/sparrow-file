<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>upload demo-</title>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <link rel="stylesheet" type="text/css"  href="http://r.sparrowzoo.net/styles/sparrow.css?v=1.0"/>
    <script language="javascript" type="text/javascript"  src="http://r.sparrowzoo.net/scripts/require.js?v=1.0"></script>
    <link rel="stylesheet" type="text/css"  href="http://r.sparrowzoo.net/styles/pure-css/pure.css?v=1.0"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" type="text/css"  href="http://r.sparrowzoo.net/styles/layouts-old-ie.css?v=1.0"/>
    <![endif]-->
    <script type="text/javascript">

        requirejs.config({
            baseUrl: "http://r.sparrowzoo.net/scripts",
            paths: {
                menu: 'http://r.sparrowzoo.net/scripts/system/menu'
            }
        });
        require(['sparrow', 'domReady!'], function ($, dom) {
            var pathKeySuffixPair = {
                'resource': 'ResourceIco',
                'resource_cover': 'ResourceCoverIco',
                'group': 'GroupIco',
                'cms_cover':'CmsCover',
                'user':'User'
            };
            $.url.upload = $.url.root;
            $.file.isShowProgress = true;
            $.file.initImageUploadEvent('resource', 'ResourceIco');
            $.file.initImageUploadEvent('resource_cover', pathKeySuffixPair);
            $.file.initImageUploadEvent('group', pathKeySuffixPair);
            $.file.initImageUploadEvent('cms_cover', pathKeySuffixPair);
            $.file.initImageUploadEvent('user', pathKeySuffixPair);

            document.domain = $.browser.cookie.root_domain;
        });
    </script>
</head>
<body>


resource :http://r.sparrowzoo.net
<H2>forum</H2>
<iframe id="null.resource" class="file-frame" frameborder="0"
        src=""></iframe>

<div id="divResourceIco"></div>

<H2>resource_cover</H2>
<iframe id="null.resource_cover" class="file-frame" frameborder="0"
        src=""></iframe>

<div id="divResourceCoverIco"></div>


<h2>group ICON</h2>
<div id="divGroupIco"></div>
<iframe id="null.group" class="file-frame" frameborder="0"
        src=""></iframe>


<h2>CMS Cover</h2>
<div id="divCmsCover"></div>
<iframe id="null.cms_cover" class="file-frame" frameborder="0"
        src=""></iframe>


<h2>User</h2>
<div id="divUser"></div>
<iframe id="null.user" class="file-frame" frameborder="0"
        src=""></iframe>
</body>
</html>
